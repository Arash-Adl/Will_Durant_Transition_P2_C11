<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Chapter11: I play politics</section>

	
				<section><img src="images/sentimental_grown_man.jpg" alt="sentimental_grown_man" width="2500" height="730"></section>
				<section><img src="images/Third_Party.jpeg" alt="Third_Party" width="2500" height="730"></section>
				<section><img src="images/Hopkins.jpg" alt="Hopkins" width="2500" height="730"></section>
				<section><img src="images/last_hope.jpg" alt="last_hope" width="2500" height="730"></section>
				<section><img src="images/The_Gathering.jpg" alt="The_Gathering" width="2500" height="730"></section>
				<section><img src="images/La_Follette.jpg" alt="La_Follette" width="2500" height="730"></section>
				<section><img src="images/advicing.webp" alt="advicing" width="2500" height="730"></section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
